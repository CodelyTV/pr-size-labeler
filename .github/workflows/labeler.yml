name: labeler

on: [pull_request]

jobs:
  labeler:
    runs-on: ubuntu-latest
    name: Label the PR size
    steps:
      - uses: actions/checkout@v1
      - uses: ./
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_max_size: '1'
          s_max_size: '2'
          m_max_size: '3'
          l_max_size: '4'
          fail_if_xl: 'false'
          message_if_xl: 'This PR is sooooo big!! ðŸ˜³'
